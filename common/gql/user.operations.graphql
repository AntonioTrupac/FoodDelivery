mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    accessToken
  }
}

mutation Register(
  $firstName: String!
  $lastName: String!
  $email: String!
  $phoneNumber: String!
  $password: String!
) {
  register(
    data: {
      firstName: $firstName
      lastName: $lastName
      email: $email
      phoneNumber: $phoneNumber
      password: $password
    }
  ) {
    userId
    firstName
    lastName
    email
    phoneNumber
  }
}

mutation UpdateUser($id: Int!, $input: UpdateUserInput!) {
  updateUser(id: $id, input: $input) {
    ...UserFields
  }
}

query Me {
  me {
    ...UserFields
  }
}

query Users {
  users {
    ...UserFields
  }
}

# need

fragment UserFields on User {
  email
  firstName
  lastName
  userId
  phoneNumber
}

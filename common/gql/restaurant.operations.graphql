query getRestaurants {
  getRestaurants {
    ...RestaurantFields
  }
}

query getRestaurantById($id: Int!) {
  getRestaurantById(id: $id) {
    ...RestaurantFields
  }
}

fragment RestaurantFields on Restaurant {
  id
  restaurantName
  restaurantRating
  deliveryTime
  image {
    id
    url
  }
  menu {
    id
    menuName
    tag {
      ...TagFields
    }
    menuItems {
      ...MenuItemFields
    }
  }
}

fragment MenuItemFields on MenuItem {
  id
  name
  price
  calories
  ingredients
  menuId
}

fragment TagFields on Tag {
  id
  tagName
}
